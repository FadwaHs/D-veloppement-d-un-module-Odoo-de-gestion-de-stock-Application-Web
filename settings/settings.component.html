
<div class="container-fluid">
        <!-- Begin of head-->
        <div class="head-principal">
        <div class="row head">
        
            <div class="section-title">
               <span>Inventory Settings </span><br><br>
               <button class="button-save">Save</button>
               <button  class="btn btn-default">Discard</button>
            </div>
            
               <div class="input-group">
                   <input type="text" class="form-control" placeholder="Search" name="search">
                   <div class="input-group-btn">
                     <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                   </div>
                   
               </div>      
           </div>  
        </div>
           <!-- End of head-->
           <div class="main">

            <form >
            <fieldset class="_fieldset">
            <legend class="_legend">
                Operations
            </legend>

             <table>
               <tbody>
                <tr>
                        <td>
                                <div class="checkbox">
                                <label><input type="checkbox" value=""></label>
                                </div>
                            </td>
                            <td>
                                <label id="activetexte"> Batch Pickings  
                                 <p id="mutetexte" class="text-muted">  Process transfers in batch per worker</p>
                                </label>  
                            </td> 
                    <td>
                            <div class="checkbox">
                            <label><input type="checkbox" value=""></label>
                            </div>
                        </td>
                        <td>
                            <label id="activetexte"> Delivery Packages
                            <p id="mutetexte" class="text-muted"> Put your products in packs (e.g. parcels, boxes) and track them </p>
                            </label>  
                        </td>                    
                    
               </tr>
                <tr>
                    <td>
                            <div class="checkbox">
                            <label><input type="checkbox" value=""></label>
                            </div>
                        </td>
                        <td>
                            <label id="activetexte">Warnings 
                             <p id="mutetexte" class="text-muted">Get informative or blocking warnings on partners</p>
                            </label>  
                        </td>               
                </tr>
            </tbody>
             </table>
                
            </fieldset>
           </form>
           <form >
                <fieldset class="_fieldset">
                <legend class="_legend">
                    Shipping
                </legend>
    
                 <table>
                   <tbody>
                    <tr>
                        <td>
                            <div class="checkbox">
                            <label><input type="checkbox" id="checkboxemail" (click)="FunctionCheckBoxactiveEmail()"></label>
                            </div>
                        </td>
                        <td>
                            <label id="activetexte">Email Confirmation 
                            <p id="mutetexte" class="text-muted">Send an automatic confirmation email when Delivery Orders are done </p>
                            <div id="email">
                                    <p class="text-muted"> Email Template </p>
                                    <select class="form-control" id="selectemp">
                                       <option>Delivery: Send by Email</option>        
                                   </select><br>
                            </div>
                            </label>  
                        </td> 
                        <td>
                                <div class="checkbox">
                                <label><input type="checkbox" id="checkboxsms"  (click)="FunctionCheckBoxactive()"></label>
                                </div>
                            </td>
                            <td>
                                <label id="activetexte"> SMS Confirmation
                                 <p id="mutetexte" class="text-muted">  Send an automatic confirmation SMS Text Message when Delivery Orders are done </p>
                                 <div id="sms">
                                        <p class="text-muted"> SMS Template </p>
                                        <select class="form-control" id="selectemp">
                                           <option>Delivery: Send by SMS Text Message</option>        
                                       </select><br>
                                </div>
                                </label>  
                                
                            </td>                            
                   </tr>   
                </tbody>
                 </table>   
                </fieldset>
               </form>  
               <form >
                    <fieldset class="_fieldset">
                    <legend class="_legend">
                        Products
                    </legend>
        
                     <table>
                       <tbody>
                        <tr>
                            <td>
                                <div class="checkbox">
                                <label><input type="checkbox" value=""></label>
                                </div>
                            </td>
                            <td>
                                <label id="activetexte">Variants
                                <p id="mutetexte" class="text-muted">Set product attributes (e.g. color, size) to manage variants </p>
                                </label>  
                            </td> 
                            <td>
                                    <div class="checkbox">
                                    <label><input type="checkbox" value=""></label>
                                    </div>
                                </td>
                                <td>
                                    <label id="activetexte"> Units of Measure
                                    <p id="mutetexte" class="text-muted"> Sell and purchase products in different units of measure </p>
                                    </label>  
                                </td>                           
                       </tr>
                    </tbody>
                     </table>   
                    </fieldset>
                </form> 
                <form >
                    <fieldset class="_fieldset">
                    <legend class="_legend">
                           Traceability
                    </legend>
            
                    <table>
                        <tbody>
                        <tr>
                            <td>
                                <div class="checkbox">
                                <label><input type="checkbox" value=""></label>
                                </div>
                            </td>
                                <td>
                                <label id="activetexte">Lots & Serial Numbers
                                <p id="mutetexte" class="text-muted">
                                    Get a full traceability from vendors to customers </p>
                                </label>  
                                </td> 
                                <td>
                                    <div class="checkbox">
                                    <label><input type="checkbox" value=""></label>
                                    </div>
                                </td>
                                <td>
                                    <label id="activetexte">  Expiration Dates
                                    <p id="mutetexte" class="text-muted">
                                        Set expiration dates on lots & serial numbers  </p>
                                    </label>  
                                </td> 
                                <td>
                                    <div class="checkbox">
                                        <label><input type="checkbox" value=""></label>
                                    </div>
                               </td>
                               <td>
                                  <label id="activetexte"> Consignment
                                    <p id="mutetexte" class="text-muted">
                                        Set owner on stored products  </p>
                                </label>  
                                </td>                                     
                                    
                        </tr>
                    </tbody>
                    </table>   
                </fieldset>
                </form>                                         
           </div>
    </div>
