<div class="container-fluid">
    <!-- Begin of head-->
    <div class="head-principal">
      <div class="row head"> 
      
          <div class="section-title">
             <span>Forecasted Inventory</span>
          </div> 
             <div class="input-group">
                 <input type="text" class="form-control" placeholder="Search" name="search">
                 <div class="input-group-btn">
                   <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                 </div>
            </div>
            
         </div>
         <div class="row head2">
             <div class="button-group2">
              <div class="dropdown">
                  <button (click)="Function2('myDropdown1')" class="dropbtn">
                      <i class="glyphicon glyphicon-filter"></i>
                      Filters
                      <i class="glyphicon glyphicon-menu-down"></i>
                  </button>
                  <div id="myDropdown1" class="dropdown-content">
                    <a href="#">Forecasted Stock</a>
                    <a href="#">Forecasted Receipts</a>
                    <a href="#">Forecasted Deliveries</a>
                    <a href="#">Add Custom Filter</a>
                  </div>
              </div>
              <div class="dropdown">
                  <button (click)="Function2('myDropdown2')" class="dropbtn">
                      <i class="glyphicon glyphicon-tasks"></i>
                      Group By
                      <i class="glyphicon glyphicon-menu-down"></i>
                  </button>
                  <div id="myDropdown2" class="dropdown-content">
                    <a href="#">Date</a>
                    <a href="#">Add Custom Group</a>
                  </div>
              </div>
              <div class="dropdown">
                  <button (click)="Function2('myDropdown3')" class="dropbtn">
                      <i class="glyphicon glyphicon-star"></i>
                      Favorites
                      <i class="glyphicon glyphicon-menu-down"></i>
                  </button>
                  <div id="myDropdown3" class="dropdown-content">
                    <a href="#">Save Current Search</a>
                  </div>
              </div>          
              </div>
              <div class="btn-group">
                  <button type="button" class="button-measures" (click)="Function2('myDropdown4')">Measures
                    <span class="caret"></span>
                  </button>
                  
                  <div id="myDropdown4" class="dropdown-content">
                      <a href="" id="chekedQT">Initial Demande</a>
                      <a href="">Unit Price</a>
                      <a href="">count</a>
                    </div>
              </div>

              <button (click)="Function2('myDropdown5')" id="btnTime" class="dropbtn">
                  <i class="glyphicon glyphicon-calendar"></i>
                  Time Ranges
                  <span class="caret"></span>
              </button>
              <div id="myDropdown5" class="dropdown-content">
                  <p id="BO">Based On</p>
                  <select class="form-control"  id="SelectBO">
                   <option>Date</option>
                  </select>
                  <p id="BO">Range</p>
                  <select class="form-control"  id="SelectBO">
                      <option>Last 7 days</option>
                      <option>Last 30 days</option>
                      <option>Last 5 yers</option>
                      <option>Today</option>
                      <option>Yesterday</option>
                      <option>This Week</option> 

                  </select>  
               <button id="btnApply">Apply</button>          
              </div>

              <button  id="btnchart" class="btn btn-default active">
                  <i class="fa fa-line-chart"></i>
              </button> 

     
    
            </div>
            </div>

           
       <!-- End of head-->
       <div class="main">

          <div  class="col-md-7">

              <canvas id="ChartTimes"></canvas> 

           </div>

</div>
