
<div class="container-fluid">
        <!-- Begin of head-->
        <div class="head-principal">
                <div class="row head">
                
                    <div class="section-title">
                       <span>Warehouses </span><br><br>
                       <button id="exportbtn" class="btn btn-default ">
                          <span class="glyphicon glyphicon-download-alt"></span>
                      </button>
                    </div>
                    
                       <div class="input-group">
                           <input type="text" class="form-control" placeholder="Search" name="search">
                           <div class="input-group-btn">
                             <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                           </div>
                           
                       </div>      
                   </div>  
            </div>
           <!-- End of head--> 
           <div class="main">
              
              <table id="warehousestable" class="table table-hover">
                <thead>
                  <tr>
                    <th>
                        <input type="checkbox" value="">
                    </th>
                    <th>Warehouses</th>
                    <th>Adresse</th>
                    <th>Company</th>
                  </tr>
                </thead>    
                <tbody>
                  <tr *ngFor = 'let item of items12'>
                    <td>
                      <label><input type="checkbox" value=""></label></td>
                    <td>{{item.name}}</td>
                    <td>{{item.par}}</td>
                    <td>{{item.com}}</td>

                  </tr>
                </tbody>
              </table>      
             </div> 
      </div>
