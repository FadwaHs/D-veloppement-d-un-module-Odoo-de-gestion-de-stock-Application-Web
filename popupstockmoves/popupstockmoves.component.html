
<!DOCTYPE html>
<html lang="en">
<head> 
  <title>Products table</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="div-2">
        <div class="title">
        <button type="button" class="btn btn-default btn-sm" id="close" (click)=" OnclosePopup()">
            <span class="glyphicon glyphicon-remove"></span> 
        </button>
        <p class="header-dialog-title">Create</p> 
    </div>
    <div class="inside1">
            <table>
               <tr>
                
                <td class="label-tab">Source Location</td>
                <td class="input-tab-td">
                   <div class="input-tab">
                      <input type="text" >
                      <i class="glyphicon glyphicon-triangle-bottom"></i>
                   </div>
                 </td> 
               
                <td class="label-tab">Expected Date</td>
                <td class="input-tab-td">
                   <div class="input-tab">
                      <input [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time">
                      <span class="trigger" [owlDateTimeTrigger]="dt1">
                         <i class="glyphicon glyphicon-triangle-bottom"></i>
                      </span>
                      <owl-date-time #dt1></owl-date-time>
                  
                   </div>
                 </td>
               </tr>
               <tr>
                   <td class="label-tab">Destination Location</td>
                   <td class="input-tab-td">
                      <div class="input-tab">
                         <input type="text">
                         <i class="glyphicon glyphicon-triangle-bottom"></i>
                      </div>
                    </td>
                      <td class="label-tab">
                           Initial Demand</td>
                      <td class="input-tab-td">
                         <div class="input-tab">
                            <input type="text" placeholder="0.00">
                         </div>
                       </td>
               </tr>
               <tr>
                     <td class="label-tab">Product</td>
                     <td class="input-tab-td">
                        <div class="input-tab">
                           <input type="text">
                           <i class="glyphicon glyphicon-triangle-bottom"></i>
                        </div>
                      </td>
                        <td class="label-tab">
                              Company</td>
                        <td class="input-tab-td">
                           <div class="input-tab">
                              <input type="text">
                           </div>
                         </td>
                 </tr> <br><br><br>              
         
            <p>Origin</p>
                  <tr>
                     <td class="label-tab">Source Document</td>
                        <td class="input-tab-td">
                           <div class="input-tab">
                           <input type="text">
                           </div>
                     </td>
                     <td></td>
                     <td></td>
                 </tr>
                 <tr>
                     <td class="label-tab">Procurement Group</td>
                       <td class="input-tab-td">
                           <div class="input-tab">
                             <input type="text">
                          </div>
                        </td>
                        <td></td>
                        <td></td>
                      </tr>  
            </table>            
         </div>

         <div class="saveanddiscars">
               <button type="button" class="savestatus">Save</button>
               <button type="button" class="btn btn-default">Discard</button>
       </div>
      
    </div>

</body>
</html>
